apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.2
          args:
            - start
            - --http-enabled=true
            - --http-port=8082
            - --hostname=arena.acadnet.eu
            - --hostname-strict=false
          env:
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: admin123
          ports:
            - containerPort: 8082
    
   

